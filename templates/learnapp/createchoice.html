{% extends 'learnapp/home.html'%}
{% block head %}
  <title>{% block title %} Results page{% endblock %}</title>
  {{ block.super}}
{% endblock %}
{% include 'learnapp/base.html'%}
{% block body %}

<h1>{{ question.question_text}}</h1>
<form method="post" action='{% url 'lernapp:addchoice' question.id %}'>
  {% csrf_token%}
  <div class="form-group">
    <label for="choice">Email address</label>
    <input type="text" class="form-control" name='choice' placeholder="Enter your choice">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
